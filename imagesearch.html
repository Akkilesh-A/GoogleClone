<!DOCTYPE html>
<html>
    <head>
        <title>Google Image Search </title>
        <style>

            body{
                font-family: arial,sans-serif;
            }

            #whole{
                text-align: center;
                margin-top: 5.65%;
                margin-bottom: 12.4%;   
            }

            /*top right*/
            div>a{
                text-decoration: none;
                color: black;
            }

            .right{
                text-align: end;
                font-size: 13px;
                padding-right: 3%;
                padding-top: 1%;
            }

            #top-right:hover{
                text-decoration:underline;
            }

            /*logo*/
            .container {
                color: rgb(66, 133, 244);
                margin-bottom: 1.55%;
            }

            .bottom-right {
                position: absolute;
                top: 25.7%;
                right: 41.5%;
            }

            /*search bar*/
            #searchbar{
                width: 35.5%;
                height: 43px;
                border-radius: 30px;
                margin-bottom: 20px;
                border: 1px solid lightgray;
                background-color: transparent;
                padding-left: 40px;   
            }

            #searchbar:hover{
                box-shadow: 1px 1px 7px 0px gray; 
            }

            #searchbar:focus{
                outline: none;
            }

            /* bottom borders */
            #india{
                padding-left: 20px;
                background-color: rgb(242, 242, 242);
                padding-top: 10px;
                padding-bottom: 10px;
                border-bottom: 1px solid rgb(218, 220, 224);
            }

            #container{
                display: flex;  
                background-color: rgb(242, 242, 242);  
                align-items: center;     
            }

            #footer {
                position: sticky;
                background-color: rgb(242, 242, 242);
                color: black;
                bottom: 0;
            }

            p>a{
                text-decoration: none;
                color: black;
            }

            p>a:hover{
                text-decoration: underline;
            }

            .footitems{
                padding-left:30px ;
                font-size: 13px;
            }

            /* nested */
            #nested{
                display: flex;
                margin-left: 51%;
            }

            .footitems1{
                padding-left:30px ;
                font-size: 13px;
            }           
        </style>
    </head>
    <body>
        <div class="right">
            <a id="top-right" href="./index.html">Google Search</a>
        </div>
        
        <div id="whole">          

            <div class="container">
                <img id="logo" src="google_search.png" alt="google search">
                <p class="bottom-right "id="text">images</p>
            </div>

            <div>
                <form action="https://www.google.com/imghp">
                    <input id="searchbar" type="text image" name="q">                   
                </form>
            </div>
            
        </div>
        <footer id="footer">
            <p id="india">India</p> 
            <div id="container">           
                <p class="footitems"><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></p>
                <p class="footitems"><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></p>
                <p class="footitems" ><a href="https://www.google.com/intl/en_in/business/">Business</a></p>
                <p class="footitems"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a></p>
                <div class="nested" id="nested">
                    <p class="footitems1"><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></p>
                    <p class="footitems1"><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></p>
                    <p class="footitems1"><a href="">Settings</a></p>
                </div>
            </div> 
        </footer>
    </body>
</html>
